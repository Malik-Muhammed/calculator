<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="theme_1">

  <main>

    <section class="calc_head">
      <h1>calc</h1>
      
      <div class="theme_container">
        <p>THEME</p>
        <div class="theme-slider">
          <div class="theme_number_container">
            <div class="theme theme1">1</div>
            <div class="theme theme2">2</div>
            <div class="theme theme3">3</div>
          </div>
          <div class="toggle-button-container">
            <div class="toggle-button"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="calc_screen"></section>
    <!-- <input type="text" name="text" id="" placeholder="0" class="calc_screen"> -->

    <section class="calc_keys_container">
      <button class="number_btn">7</button>
      <button class="number_btn">8</button>
      <button class="number_btn">9</button>
      <button class="two_same_color_btn" id="del_btn">DEL</button>
      <button class="number_btn">4</button>
      <button class="number_btn">5</button>
      <button class="number_btn">6</button>
      <button class="operator">+</button>
      <button class="number_btn">1</button>
      <button class="number_btn">2</button>
      <button class="number_btn">3</button>
      <button class="operator">-</button>
      <button class="number_btn decimalPoint_btn">.</button>
      <button class="number_btn">0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>
      <button class="span_2 two_same_color_btn reset_btn">RESET</button>
      <button class="span_2 single_btn_with_another_color equal_btn">=</button>

    </section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/decimal.js@latest/decimal.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
