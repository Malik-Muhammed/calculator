<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="theme_1">

  <main>

    <section class="calc_head">
      <h1>calc</h1>
      
      <div class="theme_container">
        <p>THEME</p>
        <div class="theme-slider">
          <div class="theme_number_container">
            <div class="theme theme1">1</div>
            <div class="theme theme2">2</div>
            <div class="theme theme3">3</div>
          </div>
          <div class="toggle-button-container">
            <div class="toggle-button"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="calc_screen">399,981</section>

    <section class="calc_keys_container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="two_same_color_btn ">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="span_2 two_same_color_btn">RESET</button>
      <button class="span_2 single_btn_with_another_color">=</button>

    </section>


  </main>

  
  <script src="script.js"></script>
</body>

</html>
